<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Input Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px;
            font-size: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
    </style>
</head>
<body>

<button onclick="openSongInputPopup()">Enter Number of Songs</button>

<div id="modal" class="modal">
    <label for="numberOfSongs">How many songs did you input?</label>
    <input type="number" id="numberOfSongs">
    <button onclick="closeSongInputPopup()">OK</button>
</div>

<div id="overlay" class="overlay"></div>

<script>
    function openSongInputPopup() {
        document.getElementById('modal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closeSongInputPopup() {
        var numberOfSongs = document.getElementById('numberOfSongs').value;
        
        if (numberOfSongs.trim() !== '') {
            alert("You entered " + numberOfSongs + " songs.");
        }

        document.getElementById('modal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
</script>

</body>
</html>
