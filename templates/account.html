<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>signed in</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/styles/home.css">
        <link rel="stylesheet" href="../static/styles/account.css"
    </head>
    <body>
        <h1>signed in to {{data.session_name}} as {{data.username}}</h1>
        <h2>Instructions:</h2>
        <h3>
            Go into spotify and queue up songs that you want to be played
            and then come back to this page and click on the add songs to queue button
        </h3>
        <button class="go-to-spotify-btn">Go To Spotify</button>
        <button class="popup-btn">Add Songs to Queue</button>
        <div class="add-songs-popup">
            <form class="add-songs-popup-form">
                <label for="instruction">Press this button to go to spotify and add songs. 
                    Be sure to remember how many you have added!</label>
                <label for="number-of-songs">How many songs did you queue?</label>
                <input type="number" class="number-of-songs">
                <button class="cancel-popup-btn">Cancel</button>
                <input class="add-spotify-songs-to-queue-btn" type="submit" value="Add Songs to Queue">
            </form>
            <h5 class="popup-error-msg"></h5>
        </div>
        <div class="overlay"></div>
        <h2 class="list-of-songs"></h2>
        <div class="songs-list"></div>
        <script src="../static/scripts/account.js" defer></script>
    </body>
</html>
